    <div class="mio-container d-flex justify-content-center align-items-center" style="color: white;">
        <div class="card bg-dark my-5" style="width: 80rem; height: auto;" >
          <div class="card-body">
            <form action="#" method="post">
                <!---->
                <div class="form-group row" style="margin-top: 15px;">
                    <label for="Nome" class="col-md-1 col-form-label">Nome</label>
                    <div class="col-md-2">
                        <input type="text" name="nome" class="form-control" placeholder="Inserisci Nome">
                    </div>
                    <label for="Cognome" class="col-md-1 col-form-label">Cognome</label>
                    <div class="col-md-2">
                        <input type="text" name="cognome" class="form-control" placeholder="Inserisci Cognome">
                    </div>
                    <label for="E-mail" class="col-md-1 col-form-label">E-mail</label>
                    <div class="col-md-3">
                        <input type="email" name="email" class="form-control" placeholder="Inserisci e-mail">
                    </div>
                </div>


                <!--Info Login-->
                <div class="form-group row" style="margin-top: 15px;">
                    <label for="Username" class="col-md-1 col-form-label">Username</label>
                    <div class="col-md-3">
                        <input type="text" name="username" class="form-control" placeholder="Inserisci Username">
                    </div>
                    <label for="password" class="col-md-1 col-form-label">Password</label>
                    <div class="col-md-3">
                        <input type="password" name="password" class="form-control" placeholder="Inserisci Password">
                    </div>
                </div>
                <div class="form-group text-center" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-light custom-btn">Invia</button>
                </div>
            </form>
          </div>
        </div>
